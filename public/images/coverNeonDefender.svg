<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#050505"/>
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <filter id="strong-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>
    <path d="M0 450 L400 200 L800 450" stroke="#0ff" stroke-width="1" opacity="0.1" fill="none"/>
    <g fill="#fff" opacity="0.6">
        <circle cx="50" cy="50" r="2"/> <circle cx="150" cy="120" r="1.5"/> <circle cx="700" cy="80" r="2"/>
        <circle cx="750" cy="300" r="1.5"/> <circle cx="400" cy="40" r="1"/> <circle cx="600" cy="200" r="1"/>
    </g>
    <text x="400" y="140" font-family="'Courier New', monospace" font-size="60" font-weight="900" fill="none" stroke="#0ff" stroke-width="2" text-anchor="middle" filter="url(#strong-glow)" letter-spacing="4">NEON DEFENDER</text>
    <text x="400" y="140" font-family="'Courier New', monospace" font-size="60" font-weight="900" fill="#fff" opacity="0.8" text-anchor="middle" letter-spacing="4">NEON DEFENDER</text>
    <text x="400" y="170" font-family="'Courier New', monospace" font-size="16" fill="#f0f" text-anchor="middle" letter-spacing="8" opacity="0.9">AI EDITION</text>
    <g transform="translate(400, 360)">
        <path d="M0 40 L-10 60 L0 80 L10 60 Z" fill="#f0f" filter="url(#glow)" opacity="0.8"/>
        <path d="M0 -30 L25 40 L0 30 L-25 40 Z" fill="#050505" stroke="#0ff" stroke-width="3" filter="url(#glow)"/>
        <circle cx="0" cy="20" r="4" fill="#0ff" filter="url(#glow)"/>
    </g>
    <line x1="400" y1="330" x2="400" y2="200" stroke="#0f0" stroke-width="4" filter="url(#glow)" stroke-dasharray="20 10"/>
    <line x1="380" y1="350" x2="320" y2="220" stroke="#ff0" stroke-width="3" filter="url(#glow)"/>
    <line x1="420" y1="350" x2="480" y2="220" stroke="#ff0" stroke-width="3" filter="url(#glow)"/>
    <g transform="translate(250, 220) rotate(15)" filter="url(#glow)">
        <path d="M0 -20 L17 -10 L17 10 L0 20 L-17 10 L-17 -10 Z" fill="none" stroke="#f0f" stroke-width="3"/>
        <circle cx="0" cy="0" r="5" fill="#fff"/>
    </g>
     <g transform="translate(550, 220) rotate(-15)" filter="url(#glow)">
        <path d="M0 -20 L17 -10 L17 10 L0 20 L-17 10 L-17 -10 Z" fill="none" stroke="#f0f" stroke-width="3"/>
         <circle cx="0" cy="0" r="5" fill="#fff"/>
    </g>
     <g transform="translate(400, 190)" filter="url(#glow)">
        <path d="M0 -15 L15 15 L-15 15 Z" fill="none" stroke="#fa0" stroke-width="3"/>
         <circle cx="0" cy="5" r="4" fill="#f00"/>
    </g>
</svg>