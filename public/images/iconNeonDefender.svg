<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="512" height="512" rx="100" fill="#050505"/>
    
    <!-- Glow Filter -->
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Stars -->
    <circle cx="100" cy="100" r="5" fill="#fff" opacity="0.5"/>
    <circle cx="400" cy="80" r="8" fill="#fff" opacity="0.3"/>
    <circle cx="50" cy="400" r="6" fill="#fff" opacity="0.4"/>
    <circle cx="450" cy="350" r="4" fill="#fff" opacity="0.6"/>

    <!-- Engine -->
    <path d="M256 380 L230 460 L256 490 L282 460 Z" fill="#f0f" filter="url(#glow)"/>
    
    <!-- Ship -->
    <path d="M256 120 L360 380 L256 340 L152 380 Z" fill="none" stroke="#0ff" stroke-width="20" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M256 180 L300 350 L256 330 L212 350 Z" fill="#0ff" opacity="0.3"/>
</svg>